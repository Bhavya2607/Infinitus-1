<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="assets/Asset 5.png">
  <title>Infinitus - Event Photographs</title>
  <script src="particles.js"></script>
  <script src="jparticle.jquery.min.js"></script>
</head>

<body>

  <!-- Top Fixed Bar -->
  <div class="topnav">
    <a href="index.html">
      <img src="assets/Asset 6.png" alt="Delhi Public School Ghaziabad" class="img-logo-2">
    </a>
  </div>


  </div>


  <div class="text_div_1">
    Event Photographs
    <br>
  </div>

  <div id="container-of-container">
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <img src="assets/Asset 1.png" style="width:100%">
      </div>

      <div class="mySlides fade">
        <img src="assets/Asset 2.png" style="width:100%">
      </div>

      <div class="mySlides fade">
        <img src="assets/Asset 3.png" style="width:100%">
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <script>

    let slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }

  </script>


</body>

</html>
