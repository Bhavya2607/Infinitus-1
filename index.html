<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="assets/Asset 5.png">
        <title>Infinitus 2022</title>
    </head>
    <body>
        
       <!-- Top Fixed Bar -->
       <div class="topnav">
            <a href="https://www.dpsgs.org/ghaziabad/">
                <img src="assets/logo-1.svg" alt="Delhi Public school Ghaziabad" class="img-logo">
            </a>
       </div>

       <!-- Infinitus Logo -->
       <div class="infinitus">
            <img src="assets/Asset 6.png" alt="Infinitus 2022" class="infinitus-logo">
       </div>

       <!-- Register Button -->
       <div class="register">
            <a href="https://bit.ly/infinitus2k22">
                <button class="register-button" role="button">Register</button>
            </a>
            <a href="#creative-events">
                <button class="register-button-2" role="button">
                    Events
                </button>
            </a>
       </div>

       <!-- Teaser -->
        <div class="video">
            <video id="video1" class="teaser-vid" width="720" height="540">
                <source src="assets/infinitus.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <script>
                var video1 = document.getElementById('video1');
                function videoPausePlayHandler(e) {
                     if (e.type == 'mouseover') {
                video1.setAttribute("controls","controls");
                    } else if (e.type == 'mouseout') {
                video1.removeAttribute("controls");
                    }
                }
                video1.addEventListener('mouseout', videoPausePlayHandler, false);
                video1.addEventListener('mouseover', videoPausePlayHandler, false);
            </script>
       </div>

       <!-- Information Boxes -->
       <div class="main-container">
            <div class="horizontal-container1">
                <div class="box1">
                    <img src="/infinitus-2/assets/Asset 1.png" alt="10th Edition" class="box1-1" height="250px" width="250px">
                </div>
                <div class="box2">
                    <img src="/infinitus-2/assets/Asset 2.png" alt="18th October" class="box2-1" height="250px" width="250px">
                </div>
            </div>
            <div class="horizontal-container2">
                <div class="box3">
                    <img src="/infinitus-2/assets/Asset 4.png" alt="8 Events" class="box3-1" height="250px" width="250px">
                </div>    
                <div class="box4">
                    <img src="/infinitus-2/assets/Asset 3.png" alt="Theme: Cyberspace" class="box4-1" height="250px" width="250px"> 
                </div>
            </div>
       </div>

       <!-- Creative's PDF LINK -->
       <div id="creative">
            <div id="creative-events">
                Events
            </div>
        </div>
        <div class="pdf">
            <iframe class="pdf-main" src="assets/ITF22_creatives.pdf" width="800" height="500"></iframe>
        </div>
    </body>
</html>
